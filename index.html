<!DOCTYPE html>
<html>
<head>
    <title>–°–∫–∞—á–∞—Ç—å QR-–∫–æ–¥</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <div style="text-align: center; margin: 50px;">
        <h2>–°–∫–∞—á–∞—Ç—å QR-–∫–æ–¥ –¥–ª—è DarkSong</h2>
        <button onclick="generateQR()" style="padding: 15px 30px; font-size: 16px;">
            üéµ –°–∫–∞—á–∞—Ç—å QR-–∫–æ–¥
        </button>
        <p>–ü–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è –æ—Ç–∫—Ä–æ–µ—Ç—Å—è –¥–∏–∞–ª–æ–≥ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ñ–∞–π–ª–∞</p>
    </div>

    <script>
        function generateQR() {
            const url = 'https://bloodyicecream.github.io/DarkSong/';
            
            // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π canvas
            const canvas = document.createElement('canvas');
            
            QRCode.toCanvas(canvas, url, {
                width: 400,
                margin: 2,
                colorDark: '#000000',
                colorLight: '#FFFFFF'
            }, function (error) {
                if (error) {
                    alert('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR-–∫–æ–¥–∞');
                    return;
                }
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ Data URL –∏ —Å–∫–∞—á–∏–≤–∞–µ–º
                const dataUrl = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'DarkSong-QR.png';
                link.href = dataUrl;
                link.click();
            });
        }
        
        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = generateQR;
    </script>
</body>
</html>
